apiVersion: v1
kind: Pod
metadata:
  name: my-pod
spec:
  containers:
  - name: nginx
    image: nginx


apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: my-rs
  labels:
    app: my-app
spec:
  replicas: 3
  template:
    metadata:
    name: my-pod
    labels:
      app: my-app
    spec:
      containers:
        - name: nginx
          image: nginx:1.27