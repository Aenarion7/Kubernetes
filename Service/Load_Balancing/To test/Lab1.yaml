apiVersion: apps/v1
kind: Deployment
metadata:
  name: web
  labels:
    app: web
spec:
  replicas: 2
  selector:
    matchLabels:
      app: web
  template:
    metadata:
      labels:
        app: web
    spec:
      containers:
        - name: nginx
          image: nginx:1.25-alpine
          ports:
            - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: web
spec:
  type: ClusterIP
  selector:
    app: web
  ports:
    - name: http
      port: 80
      targetPort: 80
---
apiVersion: v1
kind: Pod
metadata:
  name: client
  labels:
    app: client
spec:
  restartPolicy: Never
  containers:
    - name: curl
      image: curlimages/curl:8.6.0
      command: ["sh","-c"]
      args:
        - |
          echo "Sprawdzam dostęp do aplikacji przez Service DNS: http://web ...";
          # Pętla: co 5s pobierz nagłówki z Service (bez używania IP Poda)
          while true; do
            date;
            curl -sS -I http://web | head -n 5 || true;
            echo "----";
            sleep 5;
          done
